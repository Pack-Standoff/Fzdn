<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack So2 Counteúdo</title>
    <link rel="stylesheet" href="https://pack-standoff.vercel.app/Eurostile-Reg.ttf.otf">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
        }
        @font-face {
            font-family: "Eurostile";
            src: url("https://pack-standoff.vercel.app/Eurostile-Reg.ttf.otf") format("opentype");
        }
        .top-bar {
            background-color: black;
            color: white;
            padding: 25px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .top-bar img.left-corner {
            position: absolute;
            left: 5px;
            top: 8px;
            width: 180px;
            height: 35px;
        }
        .square {
            text-align: center;
            margin-top: 30%;
        }
        .description {
            color: white;
            font-family: "Eurostile", Arial, sans-serif;
        }
       
        .characters-c {
            position: absolute;
            top: -25%;
            left: 3%;
            width: 80%;
            height: 40px;
            background-color: transparent;
            background-image: url("https://tinyurl.com/yc3admrp");
            background-size: 70% auto;
            background-position: left;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://tinyurl.com/2p8mk8dp" alt="Logo" class="left-corner">
    </div>
    <div class="square" style="margin-top: 30%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 18px;">
            <img src="https://tinyurl.com/yc2d65j5" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
          <div class="characters-c"></div>
        </div>
      <div class="square" style="margin-top: 5%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 18px;">
            <img src="https://tinyurl.com/4ajpx7n5" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
        </div>
        <div class="description">
            o pacote contém 269 renders exclusivas de personagens de todos os mapas, com excelente qualidade, além dos personagens de eventos.
        </div>
      </div>
</body>
</html>
