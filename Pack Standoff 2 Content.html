<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack So2 Counteúdo</title>
    <link rel="stylesheet" href="https://pack-standoff.vercel.app/Eurostile-Reg.ttf.otf">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
        }
        @font-face {
            font-family: "Eurostile";
            src: url("https://pack-standoff.vercel.app/Eurostile-Reg.ttf.otf") format("opentype");
        }
        .top-bar {
            background-color: black;
            color: white;
            padding: 25px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .top-bar img.left-corner {
            position: absolute;
            left: 5px;
            top: 8px;
            width: 180px;
            height: 35px;
        }
        .square {
            text-align: center;
            margin-top: 30%;
        }
        .description {
        		  margin-top: 5%;
            color: white;
            font-family: "Eurostile", Arial, sans-serif;
        }
        .characters-c {
            position: absolute;
            top: -17%;
            left: 3%;
            width: 75%;
            height: 35px;
            background-color: transparent;
            background-image: url("https://tinyurl.com/yc3admrp");
            background-size: 70% auto;
            background-position: left;
            background-repeat: no-repeat;
        }
		         .Patentes-c{
            position: absolute;
            top: -4%;
            left: 3%;
            width: 80%;
            height: 40px;
            background-color: transparent;
            background-image: url("https://tinyurl.com/3mwsdbpt");
            background-size: 70% auto;
            background-position: left;
            background-repeat: no-repeat;
        }
          .medal-veteran-c{
            position: absolute;
            top: -3%;
            left: 3%;
            width: 80%;
            height: 40px;
            background-color: transparent;
            background-image: url("https://tinyurl.com/2p8kww2s");
            background-size: 70% auto;
            background-position: left;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://tinyurl.com/yc8jnb8p" alt="Logo" class="left-corner">
    </div>
		
     <div class="square" style="margin-top: 22%;">
         <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 15px;">
         		<img src="https://tinyurl.com/2wvvhv4v" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
          <div class="characters-c"></div>
    </div>
    		
    <div class="square" style="margin-top: 5%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 15px;">
            <img src="https://tinyurl.com/4eer6r88" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
        <div class="description">
            O pacote contém 269 renders exclusivas de personagens de todos os mapas, com excelente qualidade, além dos personagens de eventos.
        </div>
    		
    		<div class="square" style="margin-top: 20%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 15px;">
        		<img src="https://tinyurl.com/d4e5duta" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
          <div class="Patentes-c"></div>
        		
        		<div class="square" style="margin-top: 5%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 18px;">
        		<img src="https://media.discordapp.net/attachments/1156978144641818714/1158339894477865001/1696239992376.jpg?ex=651be397&is=651a9217&hm=34b14848865c85db245dcacd7ee9e5d14e8967ceb506c67019f4618360ab528c&" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
        </div>
        				
        				<div class="square" style="margin-top: 5%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 18px;">
        		<img src="https://tinyurl.com/2985855f" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
        </div>
        		    		        <div class="description">
            O pacote contém todas as patentes do modo competitivo, aliados e batalha de clã </div>
        						
        				  		<div class="square" style="margin-top: 10%;">
        <div style="width: 100%; height: 100%; background-color: transparent; position: relative; margin-bottom: 10px;">
         <img src="https://tinyurl.com/yh74ntbe" alt="Ícone" style="width: 8%; height: 5%; margin-left: 80%; margin-bottom: 5px"> 
         <img src="https://tinyurl.com/2s3pazau" alt="imagem" style="width: 90%; height: 96%; object-fit: cover;" oncontextmenu="return false;">
          <div class="medal-veteran-c"></div>
          
        		        <div class="description">
           O pacote contém todas as medalhas veteranas de todos os anos</div>
   
    </div>
</body>
</html>
