<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack Standoff 2 Content</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1C1C1C;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: black;
      color: white;
      padding: 25px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .top-bar img.left-corner {
      position: absolute;
      left: 5px; /* Ajuste a posição horizontal conforme necessário */
      top: 10px; /* Ajuste a posição vertical conforme necessário */
      width: 150px; /* Defina o tamanho desejado para a imagem */
    }

    .personagem-t {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      margin-top: 80px;
      background: linear-gradient(to bottom, white 40%, #808080 150%, black 90%);
      -webkit-background-clip: text;
      color: transparent;
      text-align: left;
      padding-left: 10px;
    }

    .square-1 {
      background-color: gray;
      width: 100%;
      height: 230px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://tinyurl.com/ytn4d7rh" alt="Logo" class="left-corner">
  </div>
  <div class="personagem-t">Personagens</div>
  <div class="square-1"></div>
</body>
</html>
