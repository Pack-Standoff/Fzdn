<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Standoff 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4F4F4F;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
        }

        .top-bar img.left-corner {
            width: 20%;
            height: auto;
            float: left;
        }

        /* Estilos para o quadrado embaixo da top-bar */
        .square {
            background-color: white;
            width: 100%;
            height: 100%; /* Altura do quadrado para telas grandes */
            background-image: url('https://media.discordapp.net/attachments/1156978107182485584/1159991195674611793/28ux7k2x.bin.jpg?ex=653308fc&is=652093fc&hm=4351b8faa525b7522be1ebc6c4b0a4673e4f430954013874ba960d47987504bb&'); /* Substitua 'URL_DA_SUA_IMAGEM' pela URL da sua imagem de fundo */
            background-size: cover; /* Para ajustar a imagem ao tamanho do quadrado */
        }

        @media screen and (max-width: 480px) {
            .top-bar {
                padding: 2%;
            }

            .top-bar img.left-corner {
                width: 30%;
            }

            /* Altura do quadrado para telas pequenas */
            .square {
                height: 150px;
            }
        }

        @media screen and (min-width: 481px) {
            /* Estilos para telas grandes (acima de 480px) */
            .top-bar img.left-corner {
                width: 26%;
            }

            /* Altura do quadrado para telas grandes */
            .square {
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://tinyurl.com/2p8mk8dp" alt="Logo" class="left-corner">
    </div>

    <!-- Quadrado embaixo da top-bar -->
    <div class="square"></div>
</body>
</html>
