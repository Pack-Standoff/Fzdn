<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link para a fonte Bebas Neue do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">

    <style>
        /* Estilize o h1 com a fonte "Bebas Neue" */
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            /* Outros estilos para o seu h1, como tamanho, cor, etc. */
        }

        /* Estilos para o container de login */
        .login-container {
            color: white;
            text-align: center;
            position: relative; /* Para posicionamento relativo */
            margin-top: 5%;
            padding: 20px;
        }

        /* Estilos para o quadrado de fundo */
        .background-square {
            position: fixed;
            top: 30%; /* Centralize verticalmente em relação à altura da tela */
            left: 50%;
            transform: translate(-50%, -50%); /* Centralize horizontal e verticalmente */
            width: 250px; /* Tamanho desejado */
            height: 270px; /* Tamanho desejado */
            background-color: black; /* Cor de fundo desejada */
            opacity: 0.80; /* Opacidade do quadrado */
            z-index: -1; /* Coloca o quadrado atrás do conteúdo */
        }

        /* Estilos para o formulário */
        form {
            margin-top: 0px;
            display: flex;
            flex-direction: column; /* Alinha os elementos verticalmente */
            align-items: center; /* Centraliza os elementos horizontalmente */
        }

        /* Estilos para os campos de entrada */
        label, input {
            display: block;
            margin-bottom: 10px;
        }

        /* Estilos para o botão */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-square"></div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
